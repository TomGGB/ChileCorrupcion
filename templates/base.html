{% load static %}
<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <title>{% block title %}Chile Corrupción{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
</head>
<body>
    <div class="min-h-screen bg-base-200">
        <nav class="navbar bg-base-100 shadow-xl">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <i data-lucide="menu"></i>
                    </div>
                    <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                        <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
                        <li><a href="{% url 'casos' %}">Casos</a></li>
                        <li><a href="{% url 'comparaciones' %}">Comparaciones</a></li>
                        <li><a href="{% url 'partidos' %}">Partidos Políticos</a></li>
                        <li><a href="{% url 'involucrados' %}">Involucrados</a></li>
                    </ul>
                </div>
                <a href="{% url 'dashboard' %}" class="btn btn-ghost text-xl">
                    <i data-lucide="activity"></i>
                    Chile Corrupción
                </a>
            </div>
            <div class="navbar-end">
                <button onclick="toggleTheme()" class="btn btn-circle btn-ghost">
                    <i data-lucide="sun" class="h-5 w-5 hidden dark:block"></i>
                    <i data-lucide="moon" class="h-5 w-5 block dark:hidden"></i>
                </button>
                
                <ul class="menu menu-horizontal px-1">
                    <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
                    <li><a href="{% url 'casos' %}">Casos</a></li>
                    <li><a href="{% url 'comparaciones' %}">Comparaciones</a></li>
                    <li><a href="{% url 'partidos' %}">Partidos Políticos</a></li>
                    <li><a href="{% url 'involucrados' %}">Involucrados</a></li>
                </ul>
            </div>
        </nav>
        
        <main class="container mx-auto px-4 py-8">
            {% block content %}
            {% endblock %}
        </main>
    </div>

    <!-- Script para inicializar los iconos -->
    <script>
        lucide.createIcons();
        
        // Función para cambiar el tema
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            // Aplicar el tema con una transición suave
            html.classList.add('transition-colors');
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            // Remover la clase de transición después de completarse
            setTimeout(() => {
                html.classList.remove('transition-colors');
            }, 300);
        }

        // Cargar tema al iniciar
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
        });
    </script>
</body>
</html>

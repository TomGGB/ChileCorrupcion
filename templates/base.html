{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Chile Corrupción{% endblock %}</title>
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
</head>
<body>
    <div class="min-h-screen bg-base-200">
        <nav class="navbar bg-base-100 shadow-xl">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <i data-lucide="menu"></i>
                    </div>
                    <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                        <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
                        <li><a href="{% url 'partidos' %}">Partidos Políticos</a></li>
                        <li><a href="{% url 'involucrados' %}">Involucrados</a></li>
                    </ul>
                </div>
                <a href="{% url 'dashboard' %}" class="btn btn-ghost text-xl">
                    <i data-lucide="activity"></i>
                    Chile Corrupción
                </a>
            </div>
            <div class="navbar-end hidden lg:flex">
                <ul class="menu menu-horizontal px-1">
                    <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
                    <li><a href="{% url 'casos' %}">Casos</a></li>
                    <li><a href="{% url 'partidos' %}">Partidos Políticos</a></li>
                    <li><a href="{% url 'involucrados' %}">Involucrados</a></li>
                </ul>
            </div>
        </nav>
        
        <main class="container mx-auto px-4 py-8">
            {% block content %}
            {% endblock %}
        </main>
    </div>

    <!-- Script para inicializar los iconos -->
    <script>
        lucide.createIcons();
    </script>
</body>
</html>

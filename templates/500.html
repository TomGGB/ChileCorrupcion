{% extends 'base.html' %}

{% block content %}
<div class="min-h-[70vh] flex items-center justify-center">
    <div class="card bg-base-100 shadow-xl max-w-lg w-full text-center">
        <div class="card-body">
            <div class="text-9xl font-bold text-error mb-4">500</div>
            
            <h2 class="text-2xl font-bold mb-4">¡Ups! Parece que nuestros servidores están más corruptos que de costumbre</h2>
            
            <p class="text-lg opacity-80 mb-6">
                Lo sentimos, pero algo salió mal en nuestro servidor. 
                Probablemente alguien "perdió" los registros o los archivos están en "trámite".
            </p>

            <div class="flex justify-center gap-4">
                <a href="{% url 'dashboard' %}" class="btn btn-primary">
                    <i data-lucide="home" class="w-4 h-4"></i>
                    Volver al Inicio
                </a>
                <button onclick="window.location.reload()" class="btn btn-outline">
                    <i data-lucide="refresh-cw" class="w-4 h-4"></i>
                    Intentar de Nuevo
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
